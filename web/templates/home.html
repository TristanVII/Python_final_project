{% extends "base.html" %} {% block body %}

<h1 class="text-warning">Lol Shooter Leaderboard</h1>
<div>
  <form action="/search" method="post" style="float: right">
    <input
      autocomplete="off"
      autofocus
      name="username"
      placeholder="Search Name"
      type="text"
    />
    <input type="submit" value="Search" />
  </form>
  <div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Score</th>
          <th scope="col">Highest Time Alive</th>
        </tr>
      </thead>
      <tbody>
        {% for user in userlist.get_users() %}
        <tr>
          <td>
            <a
              href="{{ url_for('viewscore', username=user.username) }}"
              class="text-decoration-none"
              >{{ user.username }}</a
            >
          </td>
          <td>{{ user.get_highest_score() }}</td>
          <td>{{ user.get_highest_time() }}</td>
          <td>
            <a href="/delete/{{ user.username }}"
              ><button class="btn btn-danger">Delete</button></a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endblock %}
  </div>
</div>
