{% extends "base.html" %} {% block body %}
<body>
  <h3>User: {{ username }}</h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Score</th>
        <th scope="col">Time Alive</th>
      </tr>
    </thead>
    <tbody>
        {% for score, time in scores %}
      <tr>
        <td>{{ score }}</td>
        <td>{{ time }}</td>
      </tr>
      {% endfor %}
</body>


{% endblock %}
